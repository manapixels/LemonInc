apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('libs/kryonet-2.21-all.jar')
}
dependencies {
    compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
}